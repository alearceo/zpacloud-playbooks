---
# zpa_segment_group.yml - Create/Update/Delete a Segment Group.
#
# Description
# ===========
#
# Quick example of how to use the 'zpa_segment_group' module to create a Segment Group in the ZPA Cloud.
#
# This playbook requires proper API credentials to be passed statically or via environment variables for connection to the ZPA Cloud 'zpa_client_id', 'zpa_client_secret' and zpa_customer_id
# These may be defined as host variables (see `host_vars/zpa_cloud.yml` for an example) or 
# extra vars.
#
# Modules Used
# ============
#
# zpa_segment_group - https://willguibr.github.io/zpacloud-ansible/modules/zpa_segment_group.html
#
# Usage
# =====
#
#  $ ansible-playbook zpa_segment_group.yml

- name: Create/Update/Delete a Server Group
  hosts: localhost

  tasks:
    - name: Create/Update/Delete a Server Group
      willguibr.zpacloud.zpa_segment_group:
        config_space: "DEFAULT"
        name: Example Segment Group
        description: Example Segment Group
        enabled: true
        policy_migrated: true
        tcp_keep_alive_enabled: "1"
      register: segment_group

    - debug:
        msg: "{{ segment_group }}"